<mat-dialog-content>

  <h2>Delete message</h2>
  <p>Are you sure you want to delete this message? This cannot be undone.</p>

  <mat-card *ngFor="let message of store.messages | filterMessageId:messageId" class="message_card">
    <mat-card-header>
      <div mat-card-avatar class="avatar_image">{{ store.users | filterInitialen:message.autorUser }}</div>
      <mat-card-title>

        <h3>{{ store.users | filterUsers:message.autorUser }}</h3>
        <span class="time">{{ message.message.timestamp | date: 'E, dd MM, h:mm a' }}</span>

      </mat-card-title>
      <mat-card-subtitle [innerHTML]="message.message.messageText">{{ message.message.messageText }}</mat-card-subtitle>
    </mat-card-header>

  </mat-card>

</mat-dialog-content>

<mat-dialog-actions class="button_container">

  <button mat-raised-button mat-dialog-close>cancel</button>
  <button mat-raised-button (click)="deleteConfirm()" color="warn">delete</button>

</mat-dialog-actions>
