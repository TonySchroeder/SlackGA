<div class="center">
  <div class="widht3000">

    <div *ngIf="firestore.currentChannelId" class="headline">
      <mat-divider></mat-divider>
      <h2 class="thread_name"># angular</h2>
    </div>

    <div [ngStyle]="setHeight()" style="overflow: scroll; height: 0px;" #scrollMe [scrollTop]="scrollMe.scrollHeight"
      class="message_content">

      <mat-divider></mat-divider>

      <app-message-container *ngIf="firestore.currentUserMessageId"></app-message-container>

      <app-channel-container *ngIf="firestore.currentChannelId"></app-channel-container>


    </div>
    <app-all-channel-container *ngIf="!firestore.currentChannelId && !firestore.currentUserMessageId">
    </app-all-channel-container>

    <div  *ngIf="firestore.currentChannelId" #myIdentifier class="write_message_container">
      <app-write-thread></app-write-thread>
    </div>

  </div>
</div>
