<div class="center">
  <div class="widht3000">

    <!-- display all channels -->
    <app-all-channel-container *ngIf="!store.currentChannelId && !store.currentUserMessageId">
    </app-all-channel-container>

    <!-- select a channel -->
    <div *ngIf="store.currentChannelId">

      <div class="headline">

        <h2 class="thread_name">{{ store.channels | filterChannelname: store.currentChannelId }}</h2>
      </div>

      <div #mycontent [ngStyle]="{ 'height': 'calc(100vh - (64px + 48px + 150px))' }" class="message_content">

        <div>
          <app-channel-container></app-channel-container>
        </div>

      </div>

      <div #myIdentifier class="write_message_container">
        <app-write-message (newItemEvent)="addItem($event)"></app-write-message>
      </div>

    </div>

    <!-- select a direct message -->
    <div *ngIf="store.currentUserMessageId">

      <div class="headline">
        <div mat-card-avatar class="avatar_image">{{ store.users | filterInitialen:store.currentUserMessageId }}</div>
        &nbsp;  &nbsp;
        <h2 class="thread_name">{{ store.users | filterUsers:store.currentUserMessageId}}</h2>
      </div>

      <div #mycontent [ngStyle]="{ 'height': 'calc(100vh - 300px)' }" class="message_content">

        <div>
          <app-message-container></app-message-container>
        </div>

      </div>

      <div #myIdentifier2 class="write_message_container">
        <app-write-message (newItemEvent)="addItem($event)"></app-write-message>
      </div>

    </div>

  </div>
</div>
