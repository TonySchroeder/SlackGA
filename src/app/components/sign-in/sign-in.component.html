<img class="login-overlay background-image" src="/assets/img/bg2.jpg">
<div class="content">
  <div class="card text-center">
    <div class="display-table">
      <div class="display-table-cell">
        <div class="auth-block">
          <div class="card-header">
            <h2>Sign In</h2>
          </div>
          <div class="inputs">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" #userName required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" #userPassword required>
            </div>
          </div>
          <!-- Calling SignIn Api from AuthService -->
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Log in"
              (click)="authService.SignIn(userName.value, userPassword.value)">
          </div>
          <div class="form-group">
            <span class="or"><span class="or-inner">Or</span></span>
          </div>
          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="form-group">
            <button mat-button color="primary" type="button" (click)="authService.GoogleAuth()">
              <i class="bi bi-google"></i>
              Log in with Google
            </button>
          </div>
          <div class="card-footer text-muted">
            <div class="forgot-password cursor-pointer">
              <span routerLink="/forgot-password">Forgot Password?</span>
            </div>

            <div class="redirect-to-login">
              <span>Don't have an account?<span class="redirect cursor-pointer" routerLink="/register-user"> Sign
                  Up</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
