  <mat-list>

    <mat-list-item *ngFor="let thread of firestore.currentChannel">

      <mat-card class="message_card">
        <mat-card-header>
          <img src="assets/img/panda.png" mat-card-avatar class="avatar_image">
          <mat-card-title><h3>{{ loadThreadUser(thread.thread.usersId) ? loadThreadUser(thread.thread.usersId) : 'loading...'}}</h3><span class="time">{{ thread.thread.timestamp | date: 'shortTime' }}</span></mat-card-title>
          <mat-card-subtitle>{{ thread.thread.threadFirstMessage }}</mat-card-subtitle>
        </mat-card-header>

      </mat-card>

      <mat-divider></mat-divider>

    </mat-list-item>



  </mat-list>
